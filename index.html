<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .input-panel {
            width: 400px;
            padding: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f5f5f5;
        }

        #jsonInput {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            resize: vertical;
        }

        .url-input-group {
            display: flex;
            gap: 8px;
        }

        #urlInput {
            flex: 1;
            padding: 8px;
        }

        .error {
            color: red;
            display: none;
        }

        #graphContainer {
            flex: 1;
            overflow: auto;
            position: relative;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 8px;
            border: 2px solid #666;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-panel">
            <h3>Input Graph Data (JSON format)</h3>
            <div class="url-input-group">
                <input type="url" id="urlInput" placeholder="Enter JSON URL" />
                <button id="loadUrlButton">Load URL</button>
            </div>
            <textarea id="jsonInput" placeholder="Paste your graph data here..."></textarea>
            <div id="errorMessage" class="error"></div>
            <div class="button-group">
                <button id="renderButton">Render Graph</button>
                <button id="resetButton">Reset to Default</button>
            </div>
        </div>
        <div id="graphContainer"></div>
    </div>

    <script type="module">
        import { drawGraph } from './src/draw.ts';
        import defaultGraphData from './src/data.ts';

        // Initialize with default data and render
        document.getElementById('jsonInput').value = JSON.stringify(defaultGraphData, null, 2);

        // Restore last used URL if exists
        const lastUrl = localStorage.getItem('lastUrl');
        if (lastUrl) {
            document.getElementById('urlInput').value = lastUrl;
            loadFromUrl(lastUrl); // Auto-load the last URL
        } else {
            drawGraph("#graphContainer", defaultGraphData);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }

        function validateGraphData(data) {
            // Basic structure validation
            if (!data.nodes || !Array.isArray(data.nodes) || !data.links || !Array.isArray(data.links)) {
                throw new Error('Data must contain "nodes" and "links" arrays');
            }

            // Validate nodes
            for (const node of data.nodes) {
                if (!node.id || !node.name) {
                    throw new Error('Each node must have an "id" and "name"');
                }
            }

            // Validate links
            for (const link of data.links) {
                if (link.source === undefined || link.target === undefined || link.value === undefined) {
                    throw new Error('Each link must have "source", "target", and "value"');
                }
            }
        }

        async function loadFromUrl(url) {
            const loadButton = document.getElementById('loadUrlButton');
            const urlInput = document.getElementById('urlInput');

            try {
                // Set loading state
                loadButton.disabled = true;
                urlInput.disabled = true;
                loadButton.classList.add('loading');
                loadButton.textContent = 'Loading...';

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                validateGraphData(data);
                document.getElementById('jsonInput').value = JSON.stringify(data, null, 2);
                const graphContainer = document.getElementById('graphContainer');
                graphContainer.innerHTML = '';
                drawGraph("#graphContainer", data);
                clearError();

                // Save URL to localStorage on successful load
                localStorage.setItem('lastUrl', url);
            } catch (error) {
                showError(`Error loading from URL: ${error.message}`);
            } finally {
                // Reset loading state
                loadButton.disabled = false;
                urlInput.disabled = false;
                loadButton.classList.remove('loading');
                loadButton.textContent = 'Load URL';
            }
        }

        document.getElementById('loadUrlButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            loadFromUrl(url);
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            document.getElementById('jsonInput').value = JSON.stringify(defaultGraphData, null, 2);
            document.getElementById('urlInput').value = '';
            localStorage.removeItem('lastUrl'); // Clear saved URL
            const graphContainer = document.getElementById('graphContainer');
            graphContainer.innerHTML = '';
            drawGraph("#graphContainer", defaultGraphData);
            clearError();
        });

        document.getElementById('renderButton').addEventListener('click', () => {
            clearError();
            let graphData;
            try {
                const jsonString = document.getElementById('jsonInput').value;
                graphData = JSON.parse(jsonString);
                validateGraphData(graphData);
            } catch (error) {
                showError(`Error: ${error.message}`);
                return;
            }

            const graphContainer = document.getElementById('graphContainer');
            graphContainer.innerHTML = ''; // Clear previous graph
            drawGraph("#graphContainer", graphData);
        });
    </script>
</body>

</html>
